<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
  <link th:href="@{css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{common/header.html :: header}"> </header>
<!-- Main Content for this page-->
<form class="mt-2 px-5 py-2 login-container" method="POST" th:action="@{/login}">
    <div class="row ">
        <div class="form-group">
            <h4 class="text-info pb-2  mt-3 text-center">Log In</h4>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="username">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <a class="p-2" href="@{/forgot-password}">Forgot Password?</a>
        </div>
        <div class="col-6">
            <button type="submit" class="btn btn-primary"> Login</button>
        </div>
    </div>
</form>

<footer th:insert="~{common/footer.html :: footer}"> </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
