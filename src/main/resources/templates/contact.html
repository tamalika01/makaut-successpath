<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link th:href="@{css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <link rel="stylesheet" th:href="@{css/swiper-bundle.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{css/contact.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{common/header.html :: header}"> </header>
<!-- Main Content for this page-->
<div>
    <div class="container">
        <div class="row mx-5 mb-1" id="success-container">

        </div>
    </div>
    <section class="intro" >
        <h3>We would love to hear any feedback/issues/suggestion</h3>
    </section>
    <section class="form-section">
        <form  id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="issue">Message</label>
                <textarea id="issue" name="issue" rows="5" required></textarea>
            </div>
            <input type="submit" class="btn btn-lg btn-primary"/>
        </form>
    </section>
</div>
<footer th:insert="~{common/footer.html :: footer}"> </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#contact-form').on('submit', function (event) {
            event.preventDefault();
            // Display the success message
            let successContainer = $('#success-container');
            const ele = `<h4 class="alert alert-success" >Message delivered to our team. Thank you for your time.</h4>`;
            successContainer.append($(ele));
        })
    });
</script>
</body>
</html>
