<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link th:href="@{css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <link rel="stylesheet" th:href="@{css/swiper-bundle.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{common/header-loggedIn.html :: header}"> </header>
<!-- Main Content for this page-->
<div class="container">
    <div class="row mx-5">

        <div class="col-4 mb-1">
            <div class="card">
                <img th:src="@{/images/question-paper.png}" class="card-img-top" alt="Question paper logo">
                <div class="card-body">
                    <h3 class="card-title">Question paper</h3>
                    <p class="card-text">Get Previous Year question paper and practise now</p>
                    <a th:href="@{/question}" class="btn btn-primary">Download Now</a>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <img th:src="@{/images/placement.png}" class="card-img-top" alt="Question paper logo">
                <div class="card-body">
                    <h3 class="card-title">Placement</h3>
                    <p class="card-text">Find the list of curated jobs suitable for you across many domains</p>
                    <a th:href="@{/placement}" class="btn btn-primary">Get placed</a>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <img th:src="@{/images/about.png}" class="card-img-top" alt="About logo">
                <div class="card-body">
                    <h3 class="card-title">About our team</h3>
                    <p class="card-text">Know the team behind makaut success path</p>
                    <a th:href="@{/about}" class="btn btn-primary">Know us</a>
                </div>
            </div>
        </div>

    </div>
</div>
<footer th:insert="~{common/footer.html :: footer}"> </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
